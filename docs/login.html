<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            background-image: url('ground.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat Alternates', sans-serif;
        }

        #login-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            text-align: center;
            color: #1DB954;
        }

        h2 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            color: white;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            color: black;
        }

        .input:focus {
            border: 5px solid #f23;
        }

        button {
            background-color: blue;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: white;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
            color: white;
        }

        p {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        function validateValues() {
            var usname = document.getElementById('username').value;
            var passwd = document.getElementById('password').value;

            // Validate Username
            if (usname.length < 6 || !/^[a-zA-Z0-9]+$/.test(usname)) {
                alert("Invalid Username, it must contain at least 6 characters and only alphanumeric characters are allowed.");
                return false;
            }

            // Validate Password
            if (passwd.length < 8 || !/^[a-zA-Z0-9!@#$%^&*]+$/.test(passwd)) {
                alert("Invalid Password, it must contain at least 8 characters with at least one special character.");
                return false;
            }

            return true;
        }
    </script>

    <div id="login-container">
        <h2><b>User Login</b></h2>
        <form action="#" onsubmit="return validateValues()">
            <label for="username"><b>Roll Number:</b> </label>
            <input type="text" id="username" name="username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><b>Login</b></button>
        </form>
        <a href="forgot.html"><b>Forgot Password?</b></a>
        <p><b>Don't have an account?</b> <a href="reg.html"><b>Sign Up</b></a></p>
    </div>
</body>

</html>
